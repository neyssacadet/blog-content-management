<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Blog :: Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap');

* {
    box-sizing: border-box;
	font-family: 'DM Serif Display', serif;
}

body {
  padding: 20px;
  background: #f1f1f1;
}

h1{
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
  border-radius: 30px;
  }





  input[type=text], input[type=password] {
    width: 100%;
    padding: 12px 20px;
    margin: 8px 0;
    display: inline-block;
    border: 1px solid #ccc;
    box-sizing: border-box;
  }

  form{
    width: 300px;
    padding: 50px;
    position:absolute;
    top:30%;
    left:50%;
    margin-top:-50px; /* this is half the height of your div*/
    margin-left:-100px;
    }

#email, #password{
    background-color: white;
}
   </style>

</head>
<body>
<div class="container">
    <h1>Spring Boot Blog Application</h1>
    <hr />
    <ul sec:authorize="isAuthenticated()">
        <li><a th:href="@{/articles/new}">New Article</a></li>
    </ul>
    
    <div class="container" style="max-width: 500px;margin: auto;">
        <div class="card mb-4 border-0" style="width: 20rem;">
        <div class="article" th:each="article : ${articles}">
            <h2><a th:href="@{'/articles/' + ${article.id}}" th:text="${article.title}">Title</a></h2>
        <!--    <h5 th:text="${hashtag.hashtagName}">Hashtag</h5> -->
        <div class="text-center m-4">
            <h5 th:text="'Written by ' + ${article.account.firstName}">Account First Name</h5>
            <h5 th:text="'Published at ' + ${article.articleCreated}">Created At</h5>
            <h5 th:text="'Last Updated on ' + ${article.articleUpdated}">Updated on</h5>
            <p th:text="${article.content}">body text</p>
        </div>
            <br>
            <div class="card-deck justify-content-center gap">
            <img class="card-img-top" th:src="${'/images/article-' + article.id }"  
                 style="border-radius: 50% 20% / 10% 40%;" 
                 onerror="this.src='/images/placeholder.png';" >
        </div>
        </div>
    </div>
    </div>
    <hr />
   
    <nav class="navbar navbar-light" style="background-color: rgb(226, 122, 179); opacity: 0.8;">
        <ul style="list-style-type: none; display:inline;" sec:authorize="!isAuthenticated()">
        <li style="list-style-type: none; display:inline;"><a th:href="@{/register}">Register</a></li>
        <li style="list-style-type: none; display:inline;"><a th:href="@{/login}">Login</a></li>
    </ul>
    <div sec:authorize="isAuthenticated()">
        <form action="#"
              th:action="@{/logout}"
              method="POST">
            <ul style="list-style-type: none; display:inline;">
            <div>
                <label>Hi, <span sec:authentication="name">Username</span></label>
            </div>
            <button type="submit">Logout</button>
            </ul>
        </form>
    </div>
    </nav> 
            

</div>

</body>
</html>
