<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Article - Spring Boot Blog Application</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap');

* {
    box-sizing: border-box;
	font-family: 'DM Serif Display', serif;
}

body {
  padding: 20px;
  background: #f1f1f1;
}

h1{
  padding: 30px;
  font-size: 40px;
  text-align: center;
  background: white;
  border-radius: 30px;
  }

  .article {
  float: left;
  width: 100%;
  background-color: white;
  padding: 20px;
  margin-top: 20px;
  border-radius: 30px;
}
  </style>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        forced_root_block : "", selector: '#mytextarea'
      });
    </script>
</head>
<body>
<div class="container">
    <h1>Spring Boot Blog Application</h1>
        <a th:href="@{/}">Home</a>
        <form action="#"
              th:action="@{'/articles/{id}'(id=${article.id})}"
              th:object="${article}"
              method="POST">
              
            <input type="hidden" th:field="*{account}" />
            <input type="hidden" th:field="*{articleCreated}" />
            <h2>Update Article</h2>
            <div>
                <label for="new-article-title">Title</label>
                <input id="new-article-title" type="text" th:field="*{title}" placeholder="Title"/>
            </div>
            <div>
                <label for="new-article-content">Content</label>
                <textarea id="mytextarea" type="text" th:field="*{content}"></textarea>
            </div>
            <button type="submit">Publish Article</button>
        </form>
        
    </div>
</body>
</html>
