<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Update Article - Spring Boot Blog App</title>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        forced_root_block : "", selector: '#mytextarea'
      });
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap');

* {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
	font-family: 'DM Serif Display', serif;
}

li, a, button {
    font-weight: 500;
    font-size: 16px;
    text-decoration: none;
}

header{
display: flex;
justify-content: space-between;
align-items: center;
padding: 30px;
background-color: black;
}

.h1{
  font-size: 25px;
  text-align: left;
  color: white;
  }

  .article {
  float: left;
  width: 100%;
  background-color: white;
  padding: 20px;
  margin-top: 20px;
  border-radius: 30px;
}

footer {
    position: fixed;
    left: 0;
    bottom: 0;
    width: 100%;
    background-color: black;
    text-align: center;
    color: white;
}

button {
background-color: rgb(217, 61, 186);
    padding: 9px 25px;
    border: none;
    border-radius: 10px;
    cursor: pointer;
  }

  button:hover {
    opacity: 0.8;
  }

  main {
width: 90vw;
margin: 0 auto;
padding: 30px 20px;
}
  </style>
</head>
<body>
<div class="container">
    <!-- HEADER -->
    <header>
        <a class="h1" th:href="@{/}">Spring Boot Blog Application</a>
    </header>

    <!-- MAIN/BODY -->
    <main>
        <form action="#"
              th:action="@{'/articles/{id}'(id=${article.id})}"
              th:object="${article}"
              method="POST">
              
            <input type="hidden" th:field="*{account}" />
            <input type="hidden" th:field="*{articleCreated}" />
            <h2>Update Article</h2>
            <div>
                <label for="new-article-title">Title</label>
                <input id="new-article-title" type="text" th:field="*{title}" placeholder="Title"/>
            </div>
         <!--   <div>
                <label for="new-article-hashtag">Hashtag</label>
                <input id="new-article-hashtag" type="text" th:field="*{hashtag}" placeholder="Hashtag"/>
            </div>-->
            <div>
                <label for="new-article-content">Content</label>
                <textarea id="mytextarea" type="text" th:field="*{content}"></textarea>
            </div>
         <div>    
            Add a Picture <input id="file" type="file" name="file" accept=".jpg,.jpeg, .png">
        </div>
            <button type="submit">Publish Article</button>
        </form>
        
    </div>
</main>

<!-- FOOTER -->
<footer>
    <p class="foot">Copyright &copy; 2022, GROUP THREE</p>
</footer>
</body>
</html>
